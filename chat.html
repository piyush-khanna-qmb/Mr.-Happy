<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <img src="icons/comment-solid.svg" alt="" srcset=""> ...
        </div>
        <div class="navbar-item">
          <strong>Chatting</strong>
        </div>
    </div>
    <div class="chatpanel">
        <section class="msger">
          
            <main class="msger-chat">
              <div class="msg left-msg">
                <div
                 class="msg-img"
                 style="background-image: url(icons/AI.jpg); margin-right: 20px;"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Mr. Happy</div>
                    <div class="msg-info-time">12:45</div>
                  </div>
          
                  <div class="msg-text">
                    Very good afternoon sir! How are you?
                  </div>
                </div>
              </div>
          
              <div class="msg right-msg">
                <div
                 class="msg-img"
                 style="background-image: url(icons/user.jpg); margin-left: 20px;"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Piyush</div>
                    <div class="msg-info-time">12:46</div>
                  </div>
          
                  <div class="msg-text">
                    I am really fine. What about you?
                  </div>
                </div>
              </div>


              <div class="msg left-msg">
                <div
                 class="msg-img"
                 style="background-image: url(icons/AI.jpg); margin-right: 20px;"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Mr. Happy</div>
                    <div class="msg-info-time">12:45</div>
                  </div>
          
                  <div class="msg-text">
                    I am fine as well, sir. How can i assist you today? ðŸ˜„
                  </div>
                </div>
              </div>
          
              <div class="msg right-msg">
                <div
                 class="msg-img"
                 style="background-image: url(icons/user.jpg); margin-left: 20px;"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Piyush</div>
                    <div class="msg-info-time">12:46</div>
                  </div>
          
                  <div class="msg-text">
                    Write a poem for me.
                  </div>
                </div>
              </div>

            
              <div class="msg left-msg">
                <div
                 class="msg-img"
                 style="background-image: url(icons/AI.jpg); margin-right: 20px;"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">Mr. Happy</div>
                    <div class="msg-info-time">12:45</div>
                  </div>
          
                  <div class="msg-text">
                    Sure sir.
                  </div>
                </div>
              </div>
            </main>
          
          </section>
    </div>
    
    <footer>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </footer>
</body>
</html>
